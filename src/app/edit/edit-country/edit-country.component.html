<div class="row">
  <button mat-button routerLink="/country">‚Üê</button>
</div>
<div class="form-container">
  <h1>Edit Country</h1>
@if(country) {
    <form #formEditCountry="ngForm">
    <mat-form-field>
      <mat-label>Id</mat-label>
      <input matInput [(ngModel)]="country.id">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Country name</mat-label>
      <input matInput [(ngModel)]="country.cname" required #cname="ngModel" name="cname">
      @if(cname.invalid){
        <span style="background-color: red;">Country name must be provided</span>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Flag</mat-label>
      <input matInput [(ngModel)]="country.flag" required #flag="ngModel" name="flag">
    </mat-form-field>

</form>
@if(formEditCountry.valid) {
  <button mat-raised-button color="primary" (click)="updateCountry()">Update Country</button>
}
}
@else {
  Loading...
}
</div>
