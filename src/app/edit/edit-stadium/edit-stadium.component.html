<div class="example-button-row">
  <button mat-button routerLink="/league">←</button>
</div>
<div class="form-container">
  <h1>Edit Stadium</h1>
  @if(stadium) {
    <form #formEditStadium="ngForm">
      <div class="form-grid">
        <mat-form-field>
          <mat-label>Id</mat-label>
          <input matInput [(ngModel)]="stadium.id" name="id">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Stadium name</mat-label>
          <input matInput [(ngModel)]="stadium.sname" required #sname="ngModel" name="sname">
          @if(sname.invalid) {
            <span class="error-text">Stadium name must be provided</span>
          }
        </mat-form-field>

        <mat-form-field>
          <mat-label>Location</mat-label>
          <input matInput [(ngModel)]="stadium.slocation" required #slocation="ngModel" name="slocation">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Capacity</mat-label>
          <input matInput [(ngModel)]="stadium.capacity" required #capacity="ngModel" name="capacity">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Club ID</mat-label>
          <input matInput [(ngModel)]="stadium.clubid" required #clubid="ngModel" name="clubid">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Image</mat-label>
          <input matInput [(ngModel)]="stadium.image" required #image="ngModel" name="image">
        </mat-form-field>
      </div>

      <div class="button-container">
        @if(formEditStadium.valid) {
          <button mat-raised-button color="primary" (click)="updateStadium()">Update Stadium</button>
        }
      </div>
    </form>
  }
  @else {
    Loading...
  }
</div>
