<div class="grid grid-cols-4 gap-4">
@for (manager of pagedManagers; track $index){
    <app-manager [manager]="manager"></app-manager>
}
</div>


<div class="flex justify-center mt-4">
    <mat-paginator [length]="managers.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[8, 16, 24]"
                   (page)="onPageChange($event)">
    </mat-paginator>
</div>

<div class="add-container">
    <button mat-mini-fab aria-label="Example icon button with a home icon" routerLink="/add-manager">
      <mat-icon>+</mat-icon>
    </button>
</div>
