<div class="grid grid-cols-4 gap-4">
@for (country of pagedCountries; track $index){
    <app-country [country]="country"></app-country>
}
</div>


<div class="flex justify-center mt-4">
    <mat-paginator [length]="countries.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[8, 16, 24]"
                   (page)="onPageChange($event)">
    </mat-paginator>
</div>

<div class="add-container">
    <button mat-mini-fab aria-label="Example icon button with a home icon" routerLink="/add-country">
      <mat-icon>+</mat-icon>
    </button>
</div>
