<h1 class="text-center">Leagues</h1>
<div class="grid grid-cols-4 gap-4">
@for (league of pagedLeagues; track $index){
    <app-league [league]="league"></app-league>
}
</div>


<div class="flex justify-center mt-4">
    <mat-paginator [length]="leagues.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[8, 16, 24]"
                   (page)="onPageChange($event)">
    </mat-paginator>
</div>

<div class="example-button-container">
    <button mat-mini-fab aria-label="Example icon button with a home icon" routerLink="/add-league">
      <mat-icon>+</mat-icon>
    </button>
</div>
