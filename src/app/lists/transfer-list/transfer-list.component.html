<h1 class="text-center">Transfers</h1>
<div class="grid grid-cols-4 gap-4">
@for (transfer of pagedTransfers; track $index){
    <app-transfer [transfer]="transfer"></app-transfer>
}
</div>


<div class="flex justify-center mt-4">
    <mat-paginator [length]="transfers.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[8, 16, 24]"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </div>


  <div class="example-button-container">
    <button mat-mini-fab aria-label="Example icon button with a home icon" routerLink="/add-transfer">
      <mat-icon>+</mat-icon>
    </button>
</div>
