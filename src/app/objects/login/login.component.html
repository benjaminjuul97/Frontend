<div class="login-container">
    <h1 class="login-title">Football Application</h1>
    <p class="login-subtitle">Please login</p>
    
    <mat-form-field class="login-form-field" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="username" placeholder="Enter your username">
    </mat-form-field>
    
    <mat-form-field class="login-form-field" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" placeholder="Enter your password">
    </mat-form-field>
    
    <div class="login-button-container">
      <button mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
    </div>
    @if(!authenticated) {
    <div class="error-message">
      <span>You are not authenticated</span>
    </div>
    }
  </div>
