  <mat-card class="example-card" appearance="outlined">
    <div class="top-right-actions">
      <span (click)="deleteClub()" class="action-icon delete-icon"> 
        <i class="fa-solid fa-trash-can"></i>
      </span>
      <span (click)="editClub(club.id)" class="action-icon edit-icon">
        <i class="fa-solid fa-pen"></i>
      </span>
    </div>
  
    <div class="image-container">
      <img mat-card-image [src]="'assets/svg/' + club.logo" alt="{{ club.logo }}" />
    </div>
  
    <mat-card-content>
      <p>{{club.leagueid}} {{club.managerid}}</p>
      <p>{{club.stadiumid}}</p>
      <!-- <p>{{player.pposition}}</p> -->
    </mat-card-content>
  
    <mat-card-actions>
      <!-- <button mat-button>Club: <img style="height: 30px" [src]="'assets/svg/' + player.logo" alt="{{ player.logo }}"></button> -->
      <!-- <button mat-button>Country: <img style="height: 30px" [src]="'assets/svg/' + player.flag" alt="{{ player.flag }}"></button> -->
    </mat-card-actions>
  </mat-card>
  

  <!-- Modal Template -->
<ng-template #deleteDialog>
  <h2 mat-dialog-title>Confirm Deletion</h2>
  <mat-dialog-content>
    <p>Are you sure you want to delete this club?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="warn" (click)="confirmDelete()">Delete</button>
  </mat-dialog-actions>
</ng-template>
