<div class="example-button-row">
    <button mat-button routerLink="/player">‚Üê</button>
</div>
<div class="form-container">
    <h1>Add Player</h1>
<form [formGroup]="playerFormGroup">
    <!-- <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput type="text" [formControl]="id">
    </mat-form-field><br/> -->
    <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput type="text" [formControl]="firstname">
    </mat-form-field><br/>
    <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput type="text" [formControl]="lastname">
    </mat-form-field><br/>
    <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="text" [formControl]="age">
    </mat-form-field><br/>
    <mat-form-field>
        <mat-label>Position</mat-label>
        <input matInput type="text" [formControl]="pposition">
    </mat-form-field><br/>
    <mat-form-field>
        <mat-label>Club ID</mat-label>
        <input matInput type="text" [formControl]="clubid">
    </mat-form-field><br/>
    <mat-form-field>
        <mat-label>Country ID</mat-label>
        <input matInput type="text" [formControl]="countryid">
    </mat-form-field><br/>
    <mat-form-field>
        <mat-label>Image</mat-label>
        <input matInput [formControl]="image">
    </mat-form-field><br/>
    <button mat-raised-button color="primary" (click)="addPlayer()">Add Player</button>
</form>
</div>
